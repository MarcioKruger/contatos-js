<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda telef√¥nica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/cel.png" alt="Contatos do celular">
            <h1>Contatos</h1>
        </header>
        <form id="formulario">
            <input id="input-nome" type="text" required placeholder="Nome">
            <input id="input-tel" type="tel" required placeholder="(XX) xxxxx-xxxx">
            <button type="submit">+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th id="th-nome">Nome</th>
                    <th id="th-tel" name="celular">Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="td-ind">Quantidade de contatos:</td>
                    <td id="td-cont"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
